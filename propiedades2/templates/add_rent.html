{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} Propiedades {% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'base.css'%}">
  <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

</head>
{% include "base.html" %}
{% block content %}
<body>
  <div class="container">
    <br>
    <h1>Agregar propiedad arrendada</h1>
    <div class="row">
          <div class="col-md-12">
            <div class="container">
              <div class="row">
                  <div class="col-lg-12 col-offset-2">
                    <h1 style="margin-top:30px;">{{title}}</h1>
                      <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                          <div class="row">
                              <div class="col-lg-6">
                                  <div class="card border-dark">
                                    <div class="card-header"><h2>Direcci√≥n:*</h2></div>
                                    <div class="card-body">
                                     {{ formLocation }}
                                    </div>
                                  </div>
                                  <p></p>
                                  <div class="card border-dark">
                                      <div class="card-header"><h2>Agregar contrato:*</h2></div>
                                      <div class="card-body">
                                        {{ formDocument }}
                                      </div>
                                  </div>
                              </div>
                              <div class="col-lg-6">
                                  <div class="card border-dark">
                                    <div class="card-header"><h2>Datos de la propiedad:*</h2></div>
                                        <div class="card-body">
                                            {{ formRent }}
                                        </div>
                                  </div>
                              </div>
                          </div>
                        <input type="submit" value="Enviar" class="btn btn-primary btn-lg btn-block">
                      </form>
                      <br>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
{% endblock %}
</html>
