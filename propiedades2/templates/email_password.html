{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block Title %}
        <title>Cambiar contraseña</title>
    {% endblock %}

</head>

<body>

    <div class="row">
        <div class="split left col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
             <div class="centered">
                <h1 class="font-bold"> Recuperar password </h1>
            </div>
        </div>
        <div class="split right col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div class="ibox-content">
                <br>
                <br>
                <div class="m-t">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <button type="button" id="email_btn" class="btn btn-primary block full-width m-b">Cambiar contraseña</button>
                </div>
            </div>
        </div>
    </div>
<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
<script src="{% static 'js/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>

<script>
    $(document).ready(function(){
        $("#email_btn").on('click',function(){
            $.ajax({
                url: '{% url "Login_email_password" %}',
                type: 'POST',
                data: {
                    'email': $("#email").val(),
                    'csrfmiddlewaretoken': '{{ csrf_token}}'
                },
                success: function(data){
                    if (data.result){
                        window.location.href = "{% url 'Login_validate_password' %}"
                    }
                    else{
                        swal({
                            title: 'Oops...',
                            text: 'Email no registrado',
                            type: 'error'
                        })
                    }

                },
                error: function(){
                    alert("error")
                }
            });

        })
    });
</script>

</body>

</html>
