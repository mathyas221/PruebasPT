{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css'%}">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'js/jquery-3.1.1.min.js' %}">
    <title>Editar región</title>
    {% include "base.html" %}
    <div class="container">
        <h1>Editar Región</h1>
        <div class="form-group">
            <label for="Nameofdistrict">Nombre de la región:</label>
            <input type="text" id="nombre" value="{{ info.name }}" class="form-control" placeholder="Nombre">
            <label for="Acronycofdistrict">Acrónimo:</label>
            <input type="text" id="acronimo" value="{{ info.acronym }}" class="form-control" placeholder="Acrónimo">
        </div>
        <button type="button" id="info_region" class="btn btn-primary"> ENVIAR</button>
    </div>
</head>
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
<script src="{% static 'js/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>

<script>
        $(document).ready(function () {
            $("#info_region").on('click', function () {
                $.ajax({
                    url: '{% url 'edit_region' info.pk %}',
                    type: 'POST',
                    data: {
                        'name': $("#nombre").val(),
                        'acronym': $("#acronimo").val(),
                        'csrfmiddlewaretoken': '{{ csrf_token}}'
                    },
                    success: function (data) {
                        if (data.result){
                            
                            window.location.href = "{% url 'list_region' %}"
                        }
                        else {
                            
                            swal({
                                title: 'Problemas',
                                text: 'La región ya existe',
                                type: 'error'
                            })
                        }
                    },
                    error: function () {
                        alert('error')
                    }
                });
            })
        });
    </script>

</html>
