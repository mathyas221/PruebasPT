{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css'%}">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'js/jquery-3.1.1.min.js' %}">
    <title>Editar distrito</title>
    {% include "base.html" %}
    <div class="container">
        <h1>Editar Distrito</h1>
        <div class="form-group">
          <label for="Nameofdistrict">Nombre del distrito:</label>
            <input type="text" id="name" class="form-control" placeholder="Nombre" value='{{ info.name }}'>
          <label for="Acronycofdistrict">Acr√≥nimo:</label>
            <input type="text" id="acronym" class="form-control" placeholder="Maximo 5 letras" value="{{ info.acronym }}">
        </div>
        <button type="button" id="info_district" class="btn btn-primary"> ENVIAR</button>
    </div>
</head>
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'js/inspinia.js' %}"></script>
<script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
<script src="{% static 'js/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $("#info_district").on('click', function () {
            $.ajax({
                url: '{% url 'edit_district' info.pk %}',
                type: 'POST',
                data: {
                    'name': $("#name").val(),
                    'acronym': $("#acronym").val(),
                    'csrfmiddlewaretoken': '{{ csrf_token}}'
                },
                success: function (data) {
                    if (data.result){
                        window.location.href = "{% url 'list_district' %}"
                    }
                    else {
                        swal({
                            title: 'Problemas',
                            text: 'El distrito ya existe',
                            type: 'error'
                        })
                    }
                },
                error: function () {
                    alert('error')
                }
            });
        })
    });
</script>
</html>
